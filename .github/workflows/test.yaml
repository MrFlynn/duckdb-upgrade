name: Tests

on:
  push:
    paths:
      - "**.py"
      - "uv.lock"
      - "pyproject.toml"
      - vendor/duckdb
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run tests
        run: |
          uv run scripts/program-data gen-test-data
          uv run --all-groups pytest --ignore=vendor/
      - name: Run formatting checks
        run: |
          uv run --group dev black --check --extend-exclude vendor/ .
